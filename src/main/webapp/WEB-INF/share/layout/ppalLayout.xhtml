<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        >

    <h:head>
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="AplicaciÃ³n web de  historias clinicas" />
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />
        <h:outputStylesheet name="./css/normalize.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/styleapp.css"/>
        <h:outputScript name="./js/prefixfree.js" />
        
        <title>#{msgProperties.lblTituloApp}</title>
    </h:head>

    <h:body>
        <div id="top">
            <ui:include src="./../frame/headerframe.xhtml"></ui:include>
        </div>
        <div id="contenedor">
            <div id="left">
                <ui:include src="./../frame/rightframe.xhtml"></ui:include>
            </div>
            <div id="content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:include src="./../frame/bottomframe.xhtml"></ui:include>
        </div>
        
        <h:outputScript name="./js/jquery_jtime.js" /> 
        <h:outputScript name="./js/jquery_eventos.js" /> 
 
        <script type="text/javascript">
            $(document).ready(function () {
            $('#figure_horactual').jTime();
            });
        </script>
        
        <script type="text/javascript">
        {
            if(history.forward(1))
                location.replace(history.forward(1));
        }
        </script>
    </h:body>

</html>
